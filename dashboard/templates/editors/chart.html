{% extends 'partials/base.html'%}

{%block scripts%}
<script>
$(document).ready(function(){

   

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for value in qs.borough %}'{{value}}',{%endfor%}],
                datasets: [{
                    label: '# of Crimes',
                    data: [{% for value in qs.count %}'{{value}}',{%endfor%}],

                    backgroundColor: [
                        'rgba(255, 99, 132)', 
                        'rgba(54, 162, 235)',
                        'rgba(255, 206, 86)',
                        'rgba(75, 192, 192)',
                        'rgba(153, 102, 255)',
                        'rgba(255, 159, 64)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: false,
                scales: {
        yAxes: [{
            display: true,
            ticks: {
                beginAtZero: false   // minimum value will be 0.
            }
        }]
    }
            }
});
    });
</script>
{%endblock scripts%}

{%block content%}
<canvas id="myChart" width="1000" height="500" align="center"></canvas>  
{%endblock content%}
